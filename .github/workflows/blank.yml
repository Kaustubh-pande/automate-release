jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: ${{ github.event.inputs.tag_name }}
          # body: |
          #   Changelog:
          #   - Added new feature
          #   - Fixed bugs
          draft: false
          prerelease: false
      - name: checkout
        uses: actions/checkout@v2

      - name: conventional changelog action
        id: changelog
        # https://github.com/TriPSs/conventional-changelog-action
        uses: TriPSs/conventional-changelog-action@latest
        with:
          # you can also create separate token to trace action
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Print
        id: print
        run: |       
         echo ${{ steps.changelog.outputs.tag }}
         echo ${{ steps.changelog.outputs.tag }}
         echo ${{steps.changelog.outputs.clean_changelog}}
      - name: create release notes
        # https://github.com/actions/create-release-notes
        uses: softprops/action-gh-release@v1
        if: ${{steps.changelog.outputs.skipped == 'false'}}
        env:
          # This token is provided by Actions, you do not need to create your own token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ steps.changelog.outputs.tag }}
            name: ${{ steps.changelog.outputs.tag }}
            body: ${{steps.changelog.outputs.clean_changelog}}
            draft: false
            prerelease: false
       
  
  
  
    
